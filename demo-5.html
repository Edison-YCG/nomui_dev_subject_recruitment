<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/nomui/nomui.css">
</head>
<style>
    body {
        background: #F0F2F5;
    }
</style>

<body>
    <!-- 内容部分-s -->
    <div id="app"></div>
    <!-- 内容部分-e -->
    <!-- nomui js -->
    <script src="/nomui/nomui.js"></script>

    <!-- use nomui -->
    <script>
        new nomui.Component({
            reference: document.getElementById('app'),
            children: [{
                    attrs: {
                        style: {
                            padding: '12px 5px',
                            'position': 'relative',
                            'background': '#fff',
                            'margin-bottom': '16px',
                        },
                    },
                    component: 'Flex',
                    cols: [{
                            attrs: {
                                style: {
                                    'position': 'absolute',
                                },
                            },
                            component: 'Button',
                            text: '返回',
                            type: 'text',
                            icon: 'prev',

                        },
                        {
                            attrs: {
                                style: {
                                    'font-size': '16px',
                                    'font-weight': 'bold',
                                    'padding': '0.375rem 0.75rem',
                                    'text-align': 'center',
                                },
                            },
                            grow: true,
                            children: '新增匹配任务',
                        }

                    ],
                },
                {
                    attrs: {
                        style: {
                            'background': '#fff',
                        },
                    },
                    children: {
                        component: 'Layout',
                        body: {
                            children: {
                                component: 'Layout',
                                attrs: {
                                    style: {
                                        'padding': '24px 0 0 24px',
                                        'overflow': 'hidden',
                                    },
                                },
                                body: {
                                    children: '我是身体',
                                },
                                asider: {
                                    attrs: {
                                        style: {
                                            'width': '480px',
                                            'min-height': '300px',
                                            'position': 'relative',
                                            'overflow': 'initial',
                                        },
                                    },
                                    children: [{
                                            component: 'Icon',
                                            type: 'prev',
                                            attrs: {
                                                style: {
                                                    'font-size': '20px',
                                                    'color': 'var(--nom-color-primary)',
                                                    'position': 'absolute',
                                                    left: '-20px',
                                                    top: '50%',
                                                    'transform': 'translateY(-50%)',
                                                    'cursor': 'pointer',
                                                },
                                            },
                                            onClick: ({
                                                sender,
                                                event
                                            }) => {
                                                // eslint-disable-next-line no-console
                                                let w = parseInt(sender.parent.element.style.width)
                                                if (w === 0) {
                                                    sender.parent.element.style.width = '480px'
                                                } else {
                                                    sender.parent.element.style.width = 0
                                                }
                                            },
                                        },
                                        {
                                            children: '我是另一边的侧边栏',
                                        },
                                    ],

                                }
                            },
                        },
                        footer: {
                            attrs: {
                                style: {
                                    'box-shadow': ' 0px -5px 10px 0px rgba(0, 0, 0, 0.1)',
                                    'padding': '14px 44px',
                                },
                            },
                            children: {
                                component: 'Flex',
                                gap: 'medium',
                                cols: [{
                                        component: 'Button',
                                        text: '匹 配',
                                        type: 'primary',
                                    },
                                    {
                                        component: 'Button',
                                        text: '匹配结果',
                                        disabled: true,
                                    },
                                    {
                                        component: 'Button',
                                        text: '清 空',
                                    },
                                ],
                            },
                        },
                    }
                }
            ],
        })
    </script>
</body>

</html>
