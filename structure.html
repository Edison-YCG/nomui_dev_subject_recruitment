<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/nomui/nomui.css">
</head>
<style>
    body {
        background: #F0F2F5;
    }
</style>

<body>
    <!-- 内容部分-s -->
    <div id="app"></div>
    <!-- 内容部分-e -->
    <!-- nomui js -->
    <script src="/nomui/nomui.js"></script>

    <!-- use nomui -->
    <script>
        new nomui.Component({
            reference: document.getElementById('app'),
            children: [{
                    attrs: {
                        style: {
                            padding: '12px 5px',
                            'position': 'relative',
                            'background': '#fff',
                            'margin-bottom': '16px',
                        },
                    },
                    component: 'Flex',
                    cols: [{
                            attrs: {
                                style: {
                                    'position': 'absolute',
                                },
                            },
                            component: 'Button',
                            text: '返回',
                            type: 'text',
                            icon: 'prev',

                        },
                        {
                            attrs: {
                                style: {
                                    'font-size': '16px',
                                    'font-weight': 'bold',
                                    'padding': '0.375rem 0.75rem',
                                    'text-align': 'center',
                                },
                            },
                            grow: true,
                            children: '标题',
                        }

                    ],
                },
                {
                    attrs: {
                        style: {
                            'background': '#fff',
                            'min-height': '100px',
                        },
                    },
                    children: {}
                }
            ],
        })
    </script>
</body>

</html>
